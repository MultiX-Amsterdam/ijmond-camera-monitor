<!doctype html>
<html>

<head>
    <title>Profile</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/widgets.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <!-- Start for Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
    <!-- End for Google Sign-In -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/Util.js"></script>
    <script src="js/widgets.js"></script>
    <script src="js/Util.js"></script>
    <script src="js/GoogleAnalyticsTracker.js"></script>
    <script src="js/GoogleAccountDialog.js"></script>
    <script src="js/VideoTestDialog.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/profile.js"></script>
    <style>
        .menu-profile {
          color: rgb(255, 255, 255) !important;
          opacity: 1 !important;
          font-weight: 700 !important;
        }
    </style>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="menu-container"></div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-text"></div>
    </div>
    <div class="container mt-5">
        <!-- Profile Greeting -->
        <div class="text-center mb-5">
            <h2 id="profile-name" class="text-white font-weight-bold">Hello, <span class="profile-name-placeholder">Username</span>!</h2>
        </div>

        <!-- Achievements Section -->
        <div class="card text-black mb-3" id="achievements-section">
            <div class="card-header text-white font-weight-bold">Achievements</div>
            <div class="card-body">
                <p class="card-text" id="achievements">Your achievements will be displayed here.</p>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="card text-black mb-3" id="statistics-section">
            <div class="card-header text-white font-weight-bold">Statistics</div>
            <div class="card-body">
                <h5 class="card-title">Score: <span id="user-score">0</span></h5>
                <h5 class="card-title">Raw Score: <span id="user-raw-score">0</span></h5>
            </div>
        </div>
    </div>
</body>
</html>
