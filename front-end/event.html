<head>

  <link href="css/widgets.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

    .menu-event {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <p class="text">
              Deze pagina toont gebeurtenissen waarop mogelijk <span class="custom-text-info-dark-theme">gevaarlijke rook</span> wordt uitgestoten.
              De onderstaande tijdlijn toont gebeurtenissen met rook aan (<a href="faq.html#q13" target="_blank">lees meer</a>), waarbij de x-as het uur van de dag weergeeft.
              Selecteer een datum
              <select name="date-filter" id="date-filter" style="font-size: 16px;"></select>
              om gebeurtenissen weer te geven.
              <!-- This page shows events that are likely to have <span class="custom-text-info-dark-theme">hazardous smoke emissions</span>.
              The timeline below shows smoke events (<a href="faq.html#q13" target="_blank">learn more</a>), where the x-axis means hour of day.
              Select a date
              <select name="date-filter" id="date-filter" style="font-size: 16px;"></select>
              to show events. -->
            </p>
            <div id="event-timeline" class="image"></div>
          </div>
        </div>
        <div class="gallery">
          <div class="gallery-images"></div>
        </div>
        <div class="flex-row">
          <div class="flex-item flex-column full-width">
            <div id="page-control" class="control-group add-top-margin force-hidden">
              <button id="page-back" class="custom-button-flat large stretch-on-mobile" disabled><img src="img/back.png"><span>Back</span></button>
              <button id="page-next" class="custom-button-flat large stretch-on-mobile"><img src="img/next.png"><span>Next</span></button>
              <div id="page-navigator" class="stretch-on-mobile"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
